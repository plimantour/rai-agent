<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "RAI Assessment Copilot" }}</title>
    <link rel="stylesheet" href="/static/css/app.css">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body>
    <header class="app-header">
        <div class="container">
            <h1>RAI Assessment Copilot</h1>
            {% if user %}
            <p class="muted">Signed in as {{ user.display_name }}{% if user.is_admin %} <span class="badge">Admin</span>{% endif %}</p>
            {% endif %}
        </div>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <footer class="app-footer container">
        <small>&copy; {{ current_year }} RAI Assessment Copilot &middot; This is an AI-assisted drafting tool. Review outputs before submission.</small>
    </footer>
</body>
</html>
